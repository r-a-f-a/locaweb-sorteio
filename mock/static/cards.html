  <title>Cards</title>
  <style>
    html{
      padding: 0px;
      margin:0px;
      height: 100%;
    }
    body {
      padding: 0px;
      margin:0px;
      width: 100%;
      height: 100%;
    }
    .content{
      display: block;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .item {
      bottom:-500px;
      position: absolute;
      width: 200px;
      height: 350px;
      border: 1px solid black;
      float:left;
        /* -webkit-animation-name: example;
      -webkit-animation-duration: 4s; 
      /* -webkit-animation-delay: 2s; */
      animation: example 6s infinite;
      /* animation-name: example infinite;  */
      /* animation-duration: 6s; */
      /* animation-delay: 2s; */
      
    }
    .item .avatar img{
      width: 200px;
    }
    .item .name{
      text-align: center;
      border: 1px solid red;
      display: block;
      font-size: 20px;
    }
    .item .name span{
      border: 1px solid blue;
      display: block;
      font-size: 16px;
    }

    @keyframes example {
      0%   { bottom:-500px;}
      100% { bottom: 100%;opacity: 0;}
    }
    .item:nth-child(1){
      border: 1px solid red;
      left:100px;
      animation-delay: 3s;
    }

    .item:nth-child(2){
      border: 1px solid red;
      left:450px;
      animation-delay: 1s;
    }

    .item:nth-child(3){
      border: 1px solid red;
      left:100px;
      animation-delay: 3s;
    }

    .item:nth-child(4){
      border: 1px solid red;
      left:650px;
      animation-delay: 2s;
    }
    
  </style>
</head>
